<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <div class="container">
        <h2>About</h2>
        <p>This is a simple website created with HTML.</p>
        <h2>Contact</h2>
        <p>You can contact us at example@example.com.</p>
    </div>
      
    <div class="container"> <!-- Container for centering the map -->

     <h1>Embedded Map Example</h1>
    <p>Below is the map embedded from another HTML file:</p>
    <iframe src="mymap01.html" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>
    
</body>
</html>
